<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookClub</title>

    <!-- Simple Bootstrap CSS (optional but recommended) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">BookClub</a>

        <div class="d-flex">
            {% if request.user.is_authenticated %}
                <span class="text-white me-3">
                    Logged in as <strong>{{ request.user.username }}</strong>
                </span>

                <!-- âœ… FIXED: Logout must use POST -->
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-light">
                        Logout
                    </button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
