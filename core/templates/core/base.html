<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BookClub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">BookClub</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'libro_list' %}">Libros</a></li>
        <!-- agrega más rutas cuando las tengas: catálogo, clubes, etc. -->
        {# <li class="nav-item"><a class="nav-link" href="{% url 'catalogo_list' %}">Catálogo</a></li> #}
      </ul>

      <div class="d-flex">
        {% if request.user.is_authenticated %}
          <span class="text-white me-3">
            Hola, <strong>{{ request.user.username }}</strong>
          </span>
          <form action="{% url 'logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
</form>


        {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
