{% extends "core/base.html" %}
{% load dynattrs %}

{% block content %}
<h2 class="mb-3">{{ title }}</h2>

<div class="card">
  <div class="card-body">
    <dl class="row mb-0">
      {% for f in fields %}
        <dt class="col-sm-3">{{ f|title }}</dt>
        <dd class="col-sm-9">{{ obj|attr:f }}</dd>
      {% endfor %}
    </dl>
  </div>
</div>

<div class="mt-3">
  <a class="btn btn-secondary" href="../">Volver</a>
  {% if request.user.is_authenticated %}
    <a class="btn btn-primary" href="editar/">Editar</a>
    <a class="btn btn-danger" href="eliminar/">Eliminar</a>
  {% endif %}
</div>
{% endblock %}
